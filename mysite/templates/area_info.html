{% load static %}
<html>
<head>
<title>地区信息</title>
<script type="text/javascript" src="{% static "js/jquery-1.9.0.js" %}" > </script>
</head>
<body>

<script type="text/javascript">
 $(function(){
	$(".delButton").click(function(){
        var dev_name = $(this).attr("dev_name");    
        if (confirm("您确定要删除吗？") == false)
            return false;
        
        if(dev_name)
        {
		var tmp = "/delete/"
		$.get(tmp,{
		'dev_name':dev_name,
		});
	}
});
});
</script>

<a href="{% url area_create %}"class="btn btn-info pull-right">新增地区</a>

<table width="500" border="1">
<tr valign="top">

    <td align="center" valign="middle" style="background-color:#ffff99;height:50px;width:400px;text-align:top;">
    <b>地区</b> <br />
    </td>
    <td align="center"  valign="middle" style="background-color:#EEEEEE;height:50px;width:400px;text-align:top;">
    <b>负责人</b> <br />
    </td>
    <td align="center"  valign="middle" style="background-color:#99bbbb;height:50px;width:400px;text-align:top;">
    <b>邮件组</b> <br />
    </td>
    <td align="center"  valign="middle" style="background-color:#00ff00;height:50px;width:400px;text-align:top;">
    <b>设备信息</b> <br />
    </td>
    <td align="center"  valign="middle" style="background-color:#ffff00;height:50px;width:400px;text-align:top;">
    <b>日志信息</b> <br />
    </td>
    <td align="center"  valign="middle" style="background-color:#ffffff;height:50px;width:400px;text-align:top;">
    <b>操作</b> <br />
    </td>
</tr>
</tr>
</tr>

<tr>
    <td align="center" valign="middle" style="background-color:#ffff99;height:50px;width:400px;text-align:top;">
        <span> 北京 </span>
    </td>
    <td align="center"  valign="middle" style="background-color:#EEEEEE;height:50px;width:400px;text-align:top;">
        <span pid="2"> <a href="/person_info/?name=王大爷" target="_blank">王大爷 </a></span>
    </td>
    <td align="center"  valign="middle" style="background-color:#99bbbb;height:50px;width:400px;text-align:top;">
    <a href="/email_info/?area_name=北京" target="_blank">查看</a>
    </td>
    <td align="center"  valign="middle" style="background-color:#00ff00;height:50px;width:400px;text-align:top;">
    <a href="/device_info/?area_name=北京" target="_blank">查看</a>
    </td>
    <td align="center"  valign="middle" style="background-color:#ffff00;height:50px;width:400px;text-align:top;">
    <a href="{% url history_log 'area_name' %}" target="_blank">查看</a>
    </td>
    <td align="center"  valign="middle" style="background-color:#ffffff;height:50px;width:400px;text-align:top;">
    <input class = "delButton" pid="2" type ="button" dev_name="dev_name2" value ="删除">
    </td>
</tr>















</table>
<div class="span10">

</div>
	{% if pagination.has_other_pages %}
	<div class="pagination pagination-small" style="float: left;margin: 0;">
		<ul>
			{% if pagination.has_previous %}
			<span>
                <a href="{{file_name}}?p=1">|&lt;</a>
			</span>
			<span>
                <a href="{{file_name}}?p={{pagination.previous_page_number}}">&lt;&lt;</a>
			</span>
			{% endif %}
			<span class="active">
				<a href="javascript:;">{{pagination.number}}</a>
			</span>
			{% if pagination.has_next %}
			<span>
                <a href="{{file_name}}?p={{pagination.next_page_number}}">&gt;&gt;</a>
			</span>
			<span>
                <a href="{{file_name}}?p={{pagination.paginator.num_pages}}">&gt;|</a>
			</span>
			{% endif %}
		</ul>
	</div>
	<form method="get" class="form-inline">
		<span>&nbsp;&nbsp;(共{{pagination.paginator.num_pages}}页）前往:</span>
		<div class="input-append">
			<input style="width:40px;" type="text" name="p" placeholder="页"/>
			<button type="submit" class="btn">Go</button>
		</div>
	</form>
	{% endif %}

</body>
</html>
