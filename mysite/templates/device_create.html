{% load static %}
<!DOCTYPE html>
<html lang=en>
    <head>
        <meta   http-equiv= "Pragma"   content= "no-cache" />
        <meta   http-equiv= "Cache-Control"   content= "no-cache" />
        <meta   http-equiv= "Expires"   content= "0" />
        <title>新增设备</title>
        <link rel="stylesheet" href="{% static "css/bootstrap.css"%}"/>
        <script type="text/javascript" src="{% static "js/jquery-1.9.0.js" %}" > </script>
        <style type="text/css">
            body {background-color:#f5f5f5;}
            #main{
                width:700px;height:300px !important;
                background-color:#fff;
                margin:1 auto;margin-top:50;
                border:5px solid;border-color:#D4D4D4;
                text-align:left;
                }
           form input{margin-bottom:20px; height:35px; width:35%}
        </style>
    </head>

<body>

    <div id="main">
            <form action="device_create", method="POST" onsubmit="return validation();">
            {% csrf_token %}
            <legend>新增设备：</legend>
            <div><span>设备名称:</span><input type="text" id="pid1" name="device_name" /><span id="pid3"></span></div>
            <div><span>设备地区:</span><input type="text" id="pid2" name="device_area" /><span id="pid4"></span></div>
            <div >
                <input class="btn btn-primary" type="submit" value="提交" onclick="validation()" style="width:10%; margin-top:20px; margin-left: 110px;"/>
            </div>
        </form>
    </div>

</body>

</html>

<script>
function validation(){
    if(document.getElementById("pid1").value=="") {
        var name=document.getElementById("pid3");
        name.style.color="red";
        name.innerHTML="不能为空!";
        document.getElementById("pid1").focus();
        return false;
  }
    if(document.getElementById("pid2").value=="") {
        var name=document.getElementById("pid4");
        name.style.color="red";
        name.innerHTML="不能为空!";
        document.getElementById("pid2").focus();
      return false;
  }

  return true;
}
</script>
