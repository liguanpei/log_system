{% load static %}
<!DOCTYPE html>
<html lang=en>
    <head>
        <meta   http-equiv= "Pragma"   content= "no-cache" />
        <meta   http-equiv= "Cache-Control"   content= "no-cache" />
        <meta   http-equiv= "Expires"   content= "0" />
        <title>添加邮箱</title>
        <link rel="stylesheet" href="{% static "css/bootstrap.css"%}"/>
        <script type="text/javascript" src="{% static "js/jquery-1.9.0.js" %}" > </script>
        <style type="text/css">
            body {background-color:#f5f5f5;}
            #main{
                width:700px;height:600px !important;
                background-color:#fff;
                margin:1 auto;margin-top:50;
                border:5px solid;border-color:#D4D4D4;
                text-align:left;
                }
           form input{margin-bottom:20px; height:35px; width:35%}
        </style>
    </head>

<body>

    <div id="main">
            <form action="email_info/", method="POST">
            {% csrf_token %}
            <legend>添加邮箱：</legend>
            <div><input type="text" name="email_1" /></div>
            <div><input type="text" name="email_2" /></div>
            <div><input type="text" name="email_3" /></div>
            <div><input type="text" name="email_4" /></div>
            <div><input type="text" name="email_5" /></div>
            <div><input type="text" name="email_6" /></div>
            <div><input type="text" name="email_7" /></div>
            <div><input type="text" name="email_8" /></div>
            <div><input type="text" name="email_9" /></div>
            <div><input type="text" name="email_10" /></div>
            <input class="btn btn-primary" type="submit" value="提交" style="width:10%; margin-top:20px; margin-left: 110px;"/>
            </div>
        </form>
    </div>

</body>

</html>
